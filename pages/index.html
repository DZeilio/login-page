<!DOCTYPE html>
<html lang="en">

        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="">
                <link rel="stylesheet" href="../css/style.css">
                <title>Sign-up</title>
        </head>

        <body>
                <div class="container">
                        <div class="logo">Create your Account</div>
                        <div class="create-account-item">
                                <form action="" method="post" class="form form-login">
                                        <div class="row">
                                                <div class="form-field">
                                                        <input id="myInput" type="text" id="first_name" name="first_name" maxlength=50
                                                                tabindex="1" placeholder="First name" required>
                                                        <label for="" class="label">First Name</label>

                                                </div>
                                                <div class="form-field">
                                                        <input type="text" id="last_name" name="last_name" maxlength=50
                                                                tabindex="2" placeholder="Last Name" required>
                                                        <label for="" class="label">Last Name</label>

                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-field">
                                                        <input type="email" id="email_address" name="email_address"
                                                                maxlength=254 tabindex="3" placeholder="Email address" required>
                                                        <label for="" class="label">Email Address</label>

                                                </div>
                                        </div>
                                        <div class="row">
                                                <div class="form-field">
                                                        <input type="password" id="password" name="password" tabindex="4"
                                                                placeholder="Password" required>
                                                        <label for="" class="label">Password</label>
                                                </div>
                                                <div class="form-field">
                                                        <input type="password" id="confirm_password" name="confirm_password"
                                                                tabindex="5" placeholder="Confirm" required>
                                                        <label for="" class="label">Confirm</label>
                                                </div>
                                        </div>
                                        
                                        <div class ="row">
                                                <div class="form-field form-text-button">
                                                        <input  type="submit" value="Sign in instead" tabindex="0">    
                                                </div>
                                                <div class="form-field">
                                                        <input type="submit" value="Next" tabindex="6                           ">  
                                                </div>  
                                        </div>
                                </form>
                        </div>
                </div>
        </body>
</html>
