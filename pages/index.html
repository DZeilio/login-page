
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <form action="#">
            <div class="create_account_form">
                <fieldset>
                    <legend>Basic Information</legend>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" maxlength=50 tabindex="1" required>
                      
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" maxlength=50 tabindex="2" required>
                </fieldset>

                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="email_address">Email Address</label>
                    <input type="email" id="email_address" name="email_address" maxlength=254 tabindex="3"required>
                      
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" maxlength=14 tabindex="4" required>
                </fieldset>

                <fieldset>
                    <legend>Security Information</legend>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" tabindex="5" required>
                    
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" tabindex="6" required>
                </fieldset>

                <div class="create_account"><button type="submit">Create Account</button></div>
            </div>
    </div>
</body>
</html>
